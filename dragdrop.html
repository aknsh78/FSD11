<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" draggable="true" style="width:100px; height:150px ; background-color:rgb(160, 88, 226)"></div>
    <div id="drop" style="width:150px; height:150px; border:2px dashed rgb(223, 101, 14); margin-top:20px"q></div>
    <script>
        box.addEventListener("dragstart",function(e){
            e.dataTransfer.setData("text","box");
        });
        drop.addEventListener("draagger",function(e){
            e.preventDefault();
        });
        drop.addEventListener("drop",function(e){
            let data=e.dataTransfer.getData("text");
            drop.appendChild(document.getElementById(data))
        });
    </script>
    
</body>
</html>
